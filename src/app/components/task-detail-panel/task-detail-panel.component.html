<div class="panel-overlay" (click)="close.emit()"></div>
<div class="panel-content" *ngIf="editingItem() as task">
    <div class="panel-header">
        <h2>Edit Task</h2>
        <button class="btn-icon" (click)="close.emit()">âœ•</button>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <label>Task Name</label>
            <input type="text" [(ngModel)]="task.title" class="form-control" />
        </div>

        <div class="form-group">
            <label>Short Name (for display)</label>
            <input type="text" [(ngModel)]="task.shortName" class="form-control" placeholder="e.g. Bulk Analysis" />
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea [(ngModel)]="task.description" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Sprint Range</label>
            <div class="sprint-range-selector">
                <select [ngModel]="startSprintNumber()"
                    (ngModelChange)="startSprintNumber.set(+$event); onSprintChange()" class="form-control">
                    <option *ngFor="let s of sprints()" [value]="s.number">S-{{ s.number }}</option>
                </select>
                <span class="range-separator">to</span>
                <select [ngModel]="endSprintNumber()" (ngModelChange)="endSprintNumber.set(+$event); onSprintChange()"
                    class="form-control">
                    <option *ngFor="let s of sprints()" [value]="s.number">S-{{ s.number }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Resource Allocation per Sprint</label>
            <div class="resource-allocation">
                <div class="resource-allocation-header">
                    <div class="resource-type-label"></div> <!-- Spacer -->
                    <div class="resource-sprint-label" *ngFor="let sNum of sprintRange">S-{{ sNum }}</div>
                </div>

                <div class="resource-allocation-row" *ngFor="let role of roles">
                    <div class="resource-type-label">
                        <span class="resource-badge" [ngClass]="role.class">{{ role.badge }}</span>
                        {{ role.name }}
                    </div>
                    <div class="resource-sprint-column" *ngFor="let sNum of sprintRange">
                        <input type="number" [ngModel]="getAllocation(sNum, role.id)"
                            (ngModelChange)="updateAllocation(sNum, role.id, $event)"
                            (click)="incrementAllocation(sNum, role.id)" class="resource-input" min="0" max="10"
                            step="1" />
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select [(ngModel)]="task.status" class="form-control">
                <option value="planned">Planned</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="blocked">Blocked</option>
                <option value="at-risk">At Risk</option>
            </select>
        </div>

        <div class="form-group checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="task.isHighValue" />
                High Value Initiative (â˜…)
            </label>
        </div>

        <div class="form-group checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="task.isRevenueMaker" />
                Revenue Maker (ðŸ’°)
            </label>
        </div>
    </div>

    <div class="panel-footer">
        <button class="btn btn-danger" (click)="delete()">Delete</button>
        <div class="footer-actions">
            <button class="btn btn-secondary" (click)="close.emit()">Cancel</button>
            <button class="btn btn-primary" (click)="save()">Save Changes</button>
        </div>
    </div>

    <!-- Delete Confirmation Overlay -->
    <div class="confirm-overlay" *ngIf="showDeleteConfirm()">
        <div class="confirm-dialog">
            <h3>Delete Task?</h3>
            <p>Are you sure you want to delete <strong>{{ task.title }}</strong>? This action cannot be undone.</p>
            <div class="confirm-actions">
                <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
                <button class="btn btn-danger" (click)="confirmDelete()">Delete Task</button>
            </div>
        </div>
    </div>
</div>
